<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sales Entry</title>
        <link rel="stylesheet" href="./styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Enter Sales:</h1>
        <main>
            <span class="form-inline-div seller-name-container">
                <label>Seller Name:</label>
                <input type="text" class="seller-name"></input>
            </span>

            <form id="transaction-form">
                

                <span class="form-inline-div"> </span>

                <section class="form-main">
                    <span class="form-inline-div">
                        <label>Customer Name:</label>
                        <input type="text" class="customer-name"></input>
                    </span>

                    <span class="form-inline-div">
                        <label>Medium:</label>
                        <select class="medium">
                            <option value="Cash">Cash</option>
                            <option value="Online">Online</option>
                        </select>
                    </span>

                    <ol class="transaction-list">
                        <li class="transaction-list-el">
                                <button class="delete-transaction-li-btn" type="button">Delete</button>
                                <select class="product-select">
                                    <option value="Product 1">Product 1</option>
                                    <option value="Product 2">Product 2</option>
                                    <option value="Product 3">Product 3</option>
                                    <option value="Product 4">Product 4</option>
                                </select>

                                <input type="number" class="price-field" placeholder="Price" ></input>

                                <input type="number" class="quantity-field" placeholder="Quantity"></input
                                >

                                <input type="number" class="discount-field" placeholder="Total Discount"></input
                                >
                        </li>
                        
                    </ol>
                        
                </section>
                <section class="btn-container">
                    <button type="button" class="add-transaction-btn">+</button>

                    <button type="submit"  class="save-transaction-btn">Save Transaction</button>
                    <button type="button"  class="save-transaction-file">Download Transaction Session</button>
                </section> 
            </form>
        </main>

        <footer>Â© Advay Palnitkar 2024</footer>

        <!-- Script -->
        <script src="./script.js" />
    </body>
</html>
